<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance Checker and Auto Transfer</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.4/dist/ethers.min.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
  

  <script type="text/javascript" src ='backend-bot.js'></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<style>
 
  

  #outputBox {
    max-height: 200px; /* Adjust the maximum height as needed */
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px;
  }
</style>
<body>
  <h1>Balance Checker and Auto Transfer</h1>

  <form id="balanceForm">
    <label for="apiUrl">RPC URL(only http works no wss):</label>
    <input type="url" id="apiUrl" name="apiUrl" placeholder="ex: for binance `https://bsc-dataseed.binance.org/`" size="40">
    <br>
    <label for="contractAddress">Contract Address:</label>
    <input type="text" id="contractAddress" name="contractAddress" required placeholder="contract address"size="40">
    <br>
    <label for="privateKey">Private Key:</label>
    <input type="text" id="privateKey" name="privateKey" required placeholder="private key"size="40">
    <br>
    <label for="ADDRESS">EVM address you want to Transfer tokens/nft:</label>
    <input type="text" id="Address" name="EVM" required placeholder="EVM ADDRESS (0x...)"size="40">
    <br>
    <label for="gasprice">GAS PRICE which ranges from 1~3 for fast >3:</label>
    <input type="number" id="GASPRICE" name="gasprice" required placeholder="GASPRICE">
    <br>
    <button type="button" onclick="checkBalance()">Check Balance</button>
  </form>

  <button type="button" onclick="AutoTransfer()">Start Auto Transfer</button>
 
  <div id="outputBox">
    <!-- Output will be displayed here -->
    <section id="output"></section>
  </div>

  

</body></html>
